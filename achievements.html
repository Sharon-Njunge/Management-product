<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="achievements_body">
      <div class="achievements_logo">
        <img src="./images/mentorship logo.png" alt="logo" style="width: 100px; height: 100px;">
      </div>
        <p id="title">Note down your achievements</p>
            <input type="text" id="new-task" placeholder="Enter your achievement">
            <button id="add-task">Add an achievement</button>
            <ul id="todo-list"></ul>
            <script>
              const todoList = document.getElementById('todo-list');
              const newTaskInput = document.getElementById('new-task');
              const addTaskButton = document.getElementById('add-task');
              const tasks = [];
              addTaskButton.addEventListener('click', function() {
                const task = newTaskInput.value.trim();
                if (task) {
                  tasks.push(task);
                  newTaskInput.value = ''; 
                  renderTodoList();
                }
              });
              function renderTodoList() {
                todoList.innerHTML = ''; 
                tasks.forEach((task, index) => {
                  const listItem = document.createElement('li');
                  listItem.innerText = task;
                  const deleteButton = document.createElement('button');
                  deleteButton.innerText = 'Delete';
                  deleteButton.addEventListener('click', function() {
                    tasks.splice(index, 1); 
                    renderTodoList();
                  });
                  listItem.appendChild(deleteButton);
                  todoList.appendChild(listItem);
                });
              }
            </script>  

    </section>
    
</body>
</html>
