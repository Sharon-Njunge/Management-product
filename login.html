<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="login_body">
        <div class="login_logo">
            <img src="./images/mentorship logo.png" alt="logo" style="width: 100px; height: 100px;">
        </div>
        <h2>Login</h2>
        <div class="my_image">
            <img src="./images/28.01.24-57 (1).jpg" alt="self" style="width: 150px; height: 150px; border: 1px solid;
            border-radius: 80px;">
        </div>
        <form class="login_form">
            <label for="username">User name</label>
            <br>
            <input name="username" type="text" placeholder="Enter username" required>
            <br>
            <br>
            <label for="password">Password</label>
            <br>
            <input name="password" type="password" placeholder="Enter password" required>
            <br>
            <br>
           <a href="home_page.html">Login</a>
        </form>

    </section>
    
</body>
</html>
